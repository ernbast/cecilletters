<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Registros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Buscar IDs...">
        <button onclick="searchIDs()">Buscar</button>
    </div>

    <select id="idSelector" multiple style="width: 100%; height: 100px;">
        <!-- Las opciones se llenarán dinámicamente con JavaScript -->
    </select>

    <div id="results">
        <!-- Los resultados de la búsqueda se mostrarán aquí -->
    </div>

    <script src="script.js"></script>
</body>
</html>
